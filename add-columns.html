<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Missing Columns</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .btn { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; margin: 10px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Missing Columns to Database</h1>
        <p>This will add the missing columns to your existing cards table:</p>
        <ul>
            <li><strong>welcome_bonus</strong> - for storing welcome bonus information</li>
            <li><strong>practical_advice</strong> - for storing custom practical advice</li>
        </ul>
        
        <button class="btn" onclick="addColumns()">Add Missing Columns</button>
        <button class="btn" onclick="checkColumns()">Check Current Columns</button>
        
        <div id="status"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zgfglwdjmpawuoxtbwcf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpnZmdsd2RqbXBhd3VveHRid2NmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMjI2MzUsImV4cCI6MjA3MTg5ODYzNX0.JZHCnLPXaKI-Y5DRQVj-E-iBsyHXoxecxcnweM9LwyE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showStatus(message, type) {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function addColumns() {
            try {
                showStatus('Adding missing columns...', 'success');
                
                // Try to insert a test record with the new columns
                // Supabase will automatically add the columns if they don't exist
                const { data, error } = await supabase.from('cards').insert([{
                    name: 'Test Card for Columns',
                    type: 'test',
                    annual_fee: 0,
                    bank_type: 'test',
                    rewards_type: 'test',
                    image_url: '',
                    features: ['test'],
                    card_url: '',
                    status: 'inactive',
                    welcome_bonus: 'Test welcome bonus',
                    practical_advice: 'Test practical advice',
                    perk_categories: [],
                    protection_categories: []
                }]);

                if (error) {
                    throw new Error(`Failed to add columns: ${error.message}`);
                }

                // Delete the test record
                await supabase.from('cards').delete().eq('name', 'Test Card for Columns');
                
                showStatus('✅ Successfully added missing columns! Now you can use welcome bonus and practical advice fields.', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`❌ Error: ${error.message}`, 'error');
            }
        }

        async function checkColumns() {
            try {
                showStatus('Checking current columns...', 'success');
                
                const { data, error } = await supabase.from('cards').select('*').limit(1);
                
                if (error) {
                    throw new Error(`Failed to check columns: ${error.message}`);
                }

                if (data && data.length > 0) {
                    const card = data[0];
                    const columns = Object.keys(card);
                    showStatus(`✅ Current columns: ${columns.join(', ')}`, 'success');
                } else {
                    showStatus('No cards found in database', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`❌ Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
