    <style>
        /* Mobile Menu Overlay */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mobile-menu-toggle {
            position: relative !important;
            z-index: 9999 !important;
            pointer-events: auto !important;
        }

        .hamburger {
            pointer-events: auto !important;
        }

        .hamburger span {
            pointer-events: none !important;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
        }

       /* Mobile Menu Sidebar */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 20px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: right 0.3s ease;
            padding-top: 80px;
        }

        .mobile-menu.active {
            right: 0;
        }

    

        .mobile-menu-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: -80px;
            padding-top: 2rem;
            margin-bottom: 1rem;
        }

        .mobile-menu-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 60px;
        }

        .mobile-nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-nav-links li {
            border-bottom: 1px solid #f1f5f9;
        }

        .mobile-nav-links a {
            display: block;
            padding: 1rem 1.5rem;
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .mobile-nav-links a:hover {
            color: #2563eb;
            background: #f8fafc;
            padding-left: 2rem;
        }

        .mobile-nav-links a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #2563eb;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .mobile-nav-links a:hover::before {
            transform: scaleY(1);
        }

        /* Close button */
        .mobile-menu-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }

            .mobile-menu-overlay {
                display: block;
            }
        }
    </style>
</head>
