<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Modern Header Styles with Forest Fresh Brand Colors */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(250, 250, 249, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(231, 229, 228, 0.6);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #059669;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: #047857;
            transform: translateY(-1px);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 3rem;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #57534e;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #059669, #10b981);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #059669;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-nav {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #047857 !important;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(254, 243, 199, 0.4);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .cta-nav::after {
            display: none;
        }

        .cta-nav:hover {
            color: #047857 !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(254, 243, 199, 0.6);
            background: linear-gradient(135deg, #fde68a 0%, #fef3c7 100%);
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
            background: none;
            border: none;
            position: relative;
            z-index: 1001;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            width: 25px;
            height: 18px;
            justify-content: space-between;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background: #57534e;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .mobile-menu-toggle.active .hamburger span:first-child {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-menu-toggle.active .hamburger span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-toggle.active .hamburger span:last-child {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Mobile Menu Overlay */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Mobile Menu Sidebar */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            right: -320px;
            width: min(320px, 85vw);
            height: 100vh;
            background: white;
            z-index: 999;
            transition: right 0.3s ease;
            overflow-y: auto;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu-header {
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            position: relative;
        }

        .mobile-menu-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            width: 48px;
            height: 48px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .mobile-menu-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .mobile-nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-nav-links li {
            border-bottom: 1px solid #e7e5e4;
        }

        .mobile-nav-links a {
            display: block;
            padding: 1.25rem 1.5rem;
            color: #57534e;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .mobile-nav-links a:hover {
            color: #059669;
            background: #f0fdf4;
            padding-left: 2rem;
        }

        .mobile-nav-links a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #059669;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .mobile-nav-links a:hover::before {
            transform: scaleY(1);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: flex;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-overlay,
            .mobile-menu {
                display: block;
            }

            nav {
                padding: 0 1rem;
                height: 70px;
            }

            .logo {
                font-size: 1.375rem;
            }
        }

        /* Header scroll effect */
        .header-scrolled {
            background: rgba(250, 250, 249, 0.98) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1) !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <nav>
            <a href="index.html" class="logo">Practical Rewards</a>
            
            <!-- Desktop Navigation -->
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="learning.html">Learning</a></li>
                <li><a href="eaacalc.html">Calculator</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="learning.html" class="cta-nav">Get Started</a></li>
            </ul>
            
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </nav>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>

    <!-- Mobile Menu Sidebar -->
    <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-header">
            <button class="mobile-menu-close" id="mobile-menu-close">&times;</button>
            <h3>Menu</h3>
        </div>
        <ul class="mobile-nav-links">
            <li><a href="index.html">üè† Home</a></li>
            <li><a href="learning.html">üìö Learning</a></li>
            <li><a href="eaacalc.html">üßÆ Calculator</a></li>
            <li><a href="about.html">‚ÑπÔ∏è About</a></li>
            <li><a href="contact.html">üìß Contact</a></li>
        </ul>
    </div>

    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.getElementById('mobile-menu-toggle');
            const menu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('mobile-menu-overlay');
            const close = document.getElementById('mobile-menu-close');

            function openMenu() {
                menu.classList.add('active');
                overlay.classList.add('active');
                toggle.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeMenu() {
                menu.classList.remove('active');
                overlay.classList.remove('active');
                toggle.classList.remove('active');
                document.body.style.overflow = '';
            }

            if (toggle) {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (menu.classList.contains('active')) {
                        closeMenu();
                    } else {
                        openMenu();
                    }
                });
            }

            if (overlay) {
                overlay.addEventListener('click', closeMenu);
            }

            if (close) {
                close.addEventListener('click', closeMenu);
            }

            // Close menu when clicking nav links
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-links a');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', closeMenu);
            });

            // Header scroll effect
            let lastScrollY = window.scrollY;
            const header = document.getElementById('main-header');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    header.classList.add('header-scrolled');
                } else {
                    header.classList.remove('header-scrolled');
                }
            });

            // Set active navigation link
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-links a, .mobile-nav-links a');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPage || (currentPage === '' && href === 'index.html')) {
                    link.style.color = '#059669';
                    link.style.fontWeight = '600';
                }
            });
        });
    </script>
</body>
</html>
